<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="social-icons.css">
</head>
<body>
  <div class="social-bar" aria-label="Social links">
    <a class="social-link" href="https://facebook.com/yourprofile" target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>

    <a class="social-link" href="mailto:youremail@example.com" aria-label="Gmail">
      <i class="fa-solid fa-envelope"></i>
    </a>

    <a class="social-link" href="viber://chat?number=%2B1234567890" aria-label="Viber">
      <i class="fab fa-viber"></i>
    </a>

    <a class="social-link" href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</body>
</html>
